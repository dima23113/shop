{% extends 'shop/base.html' %}

{% block title %}Сброс пароля-Ноябрь{% endblock %}

{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4"></div>
                <div class="auth col-md-4 col-sm-4 col-lg-4">
                    {% include 'account/messages.html' %}
                    <div class="customer-login">
                        <form class="login-form" method="post" action=".">
                            <div class="block-a">
                                <h1 style="text-align: center">Сброс пароля</h1>
                            </div>
                            <div class="block-a">
                                <label class="label-form">
                                    {{ form.new_password1.label }} | Минимум 8 символов и не только цифры
                                </label>
                                <input type="password" name="new_password1" autocomplete="new-password" required=""
                                       id="id_new_password1">
                            </div>
                            <div class="block-a">
                                <label class="label-form">
                                    {{ form.new_password2.label }}
                                </label>
                                <input type="password" name="new_password2" autocomplete="new-password" required=""
                                       id="id_new_password2">
                            </div>
                            {% csrf_token %}
                            <div class="block-submit">
                                <input type="submit" value="Войти">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-lg-4"></div>
            </div>
        </div>
    </div>
{% endblock %}
