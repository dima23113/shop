{% extends 'shop/base.html' %}

{% block title %}Вход-Ноябрь{% endblock %}

{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-lg-4"></div>
                <div class="auth col-md-3 col-sm-3 col-lg-3">
                    <form class="login" method="post" action="{% url 'account:login' %}">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <p><input type="submit" value="Login"></p>
                    </form>
                </div>
                <div class="col-md-5 col-sm-5 col-lg-5"></div>
            </div>
        </div>
    </div>
{% endblock %}
