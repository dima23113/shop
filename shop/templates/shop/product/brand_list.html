{% extends 'shop/base.html' %}

{% block title %}Бренды{% endblock %}


{% block content %}

    <div class="brand-view">
        <div class="container-fluid">
            <div class="row">
                <div class="brand_list_name col-md-5 col-sm-3 col-lg-5 menu-container">
                    <h1>Brandlist</h1>
                </div>
                <div class="brand-list logo col-md-2 col-sm-4 col-lg-2">
                    {% for i in brand %}
                        <a href="{% url 'shop:product_list_by_brand' i.slug %}">{{ i.name }}</a>
                    {% endfor %}
                </div>
                <div class="brand-logo col-md-5 col-sm-3 col-lg-5 menu-container"></div>
            </div>
        </div>
    </div>

{% endblock %}
