{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Главная{% endblock %}</title>
    <link rel=stylesheet href="{% static 'css/style.css' %}">
    <link rel=stylesheet href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="{% static '/js/libs/bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static '/js/libs/bootstrap/css/bootstrap-grid.min.css' %}">
</head>
<body>

<div class="navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="products col-md-5 col-sm-3 col-lg-5 menu-container">
                <i class="menu-toggle"></i>
                <ul class="left-menu">
                    <li class="left-menu__item"><a href="#">Одежда</a></li>
                    <li class="left-menu__item"><a href="#">Обувь</a></li>
                    <li class="left-menu__item"><a href="#">Скейт</a></li>
                    <li class="left-menu__item"><a href="{% url 'shop:brand_list' %}">Бренды</a></li>
                    <li class="left-menu__item"><a href="#">Sale</a></li>

                    <!-- for i in categories
                         <li class="left-menu__item"><a href=" shop:product_list_by_category' i.slug ">i.name </a></li>
                     -->
                </ul>
            </div>
            <div class="logo col-md-2 col-sm-4 col-lg-2">
                <a href="{% url 'shop:index' %}"><img class="logo-img" src=" {% static 'img/logo.png' %}" alt="logo">
                </a>
                <a class="cart" href="#"></a>
            </div>
            <div class="auth col-md-5 col-sm-3 col-lg-5 menu-container">

                <ul class="right-auth">
                    <li class="right-menu__item"><a href="#">Блог</a></li>
                    <li class="right-menu__item"><a href=" #">Профиль</a></li>
                    <li class="right-menu__item"><a href="#">Поиск</a></li>
                    <li class="right-menu__item"><a href="#">Корзина <span>[]</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% block content %}

{% endblock content %}
<script src="{% static 'js/libs/jquery/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>

</body>
</html>
